<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Personal Portfolio</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        .overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Your Name</h1>
        <p>Welcome to my 3D portfolio!</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Basic setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 7.5).normalize();
        scene.add(directionalLight);

        // OrbitControls for interactivity
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.screenSpacePanning = false;
        controls.maxPolarAngle = Math.PI / 2;

        // Load a 3D model
        const loader = new THREE.GLTFLoader();
        loader.load(
            'path/to/your/model.gltf',
            function (gltf) {
                const model = gltf.scene;
                scene.add(model);
            },
            undefined,
            function (error) {
                console.error(error);
            }
        );

        // Cube with texture
        const textureLoader = new THREE.TextureLoader();
        const cubeTexture = textureLoader.load('path/to/your/texture.jpg');
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ map: cubeTexture });
        const cube = new THREE.Mesh(geometry, material);
        cube.position.set(2, 0, -5);
        scene.add(cube);

        camera.position.set(0, 1, 5);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Optional: Rotate the cube
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

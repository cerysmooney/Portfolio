<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
<script>
    var typingEffect = new Typed(".multiText", {
        strings : ["Developer", "Creator", "Designer"],
        loop: true,
        typeSpeed: 100,
        backSpeed: 80,
        backDelay : 1500
    });

   
    const hamburger = document.querySelector('.hamburger');
    const navItems = document.querySelector('.navItems');
    const navLinks = document.querySelectorAll('.navItems li a');

   
    hamburger.addEventListener('click', () => {
        navItems.classList.toggle('open');
    });

    
    document.addEventListener('click', (event) => {
        const isClickInsideNav = navItems.contains(event.target);
        const isClickInsideHamburger = hamburger.contains(event.target);
        
        if (!isClickInsideNav && !isClickInsideHamburger) {
            navItems.classList.remove('open');
        }
    });

    
    navItems.addEventListener('click', (event) => {
        event.stopPropagation();
    });

    // closing navItems on link click (for smaller screens)
    navLinks.forEach(link => {
        link.addEventListener('click', () => {
            navItems.classList.remove('open');
        });
    });
</script>
